    const tb = document.getElementById('tb');
    const popup = document.getElementById('ppc-popup');
    const popupContent = document.getElementById('popup-content');

    function downloadSelf() {
        const blob = new Blob([document.documentElement.outerHTML], {type: 'text/html'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'Georgia_LIHTC_Inventory_Dashboard.html';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    }

    function getPPCColor(p, a) {
        if (!p || !a) return 'color: #000;';
        const d = p - a;
        const n = Math.min(Math.abs(d) / 0.05, 1);
        return d < 0 ? `color: rgb(0, ${Math.floor(160 + (n * 95))}, 0);` : `color: rgb(${Math.floor(160 + (n * 95))}, 0, 0);`;
    }

    data.forEach((item, i) => {
        const row = document.createElement('tr');
        row.className = 'year-row';
        row.innerHTML = `<td><span class="arrow">â–¶</span> ${item.year}</td><td>${item.total.toLocaleString()}</td><td style="color:#dc2626; font-weight:bold;">${item.sold.toLocaleString()}</td><td style="color:#2563eb; font-weight:bold;">${item.to_sell.toLocaleString()}</td><td>${item.inside.toLocaleString()}</td><td>${item.outside.toLocaleString()}</td><td style="color:#1B4F72;"><b>$${item.avg_ppc.toFixed(3)}</b></td>`;
        const dRow = document.createElement('tr');
        dRow.className = 'details-row';
        let pRows = item.projects.map(p => `<tr><td style="font-weight:600;">${p.name}</td><td><span class="badge">${p.status}</span></td><td><span class="badge">${p.bond}</span></td><td style="${getPPCColor(p.price_raw, item.avg_ppc)} font-weight:bold;">${p.price_fmt}</td><td style="font-weight:800; font-size:14px;">${p.credits}</td><td style="color:#64748b;">${p.last_year}</td><td style="text-align:right;">${p.future_credits}</td></tr>`).join('');
        dRow.innerHTML = `<td colspan="7"><div class="details-box"><h4 style="margin:0; color:#1B4F72;">FY ${item.year} Detail Breakdown</h4><table style="font-size:12px; background:white; border:1px solid #e2e8f0;"><thead><tr style="background:#f8fafc;"><th>Investment Name</th><th>Status</th><th>Bond</th><th>Price</th><th style="font-weight:800; font-size:13px;">Current Volume</th><th>delivery ends</th><th style="text-align:right;">Future Stream</th></tr></thead><tbody>${pRows}</tbody></table></div></td>`;
        row.onclick = () => { const v = dRow.style.display === 'table-row'; dRow.style.display = v ? 'none' : 'table-row'; row.querySelector('.arrow').style.transform = v ? 'rotate(90deg)' : 'rotate(0deg)'; };
        tb.appendChild(row); tb.appendChild(dRow);
    });

    const ppcChart = document.querySelectorAll('.js-plotly-plot')[1];
    ppcChart.on('plotly_click', (d) => {
        const yrData = data.find(it => it.year == d.points[0].x);
        if (yrData) {
            let c = `<div class="popup-title">FY ${yrData.year} Outliers</div><div class="list-header">High Price</div><ul style="color:#b91c1c; font-size:13px; padding:0; margin:0; list-style:none;">`;
            yrData.top_3.forEach(p => c += `<li>${p.name}: ${p.price}</li>`);
            c += `</ul><div class="list-header">Low Price</div><ul style="color:#15803d; font-size:13px; padding:0; margin:0; list-style:none;">`;
            yrData.bottom_3.forEach(p => c += `<li>${p.name}: ${p.price}</li>`);
            c += `</ul>`;
            popupContent.innerHTML = c; popup.style.display = 'block';
            popup.style.left = (window.event.clientX + 15) + 'px'; popup.style.top = (window.event.clientY - 60) + 'px';
        }
    });
</script>
